<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger.io - Financial Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .success {
            background-color: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
        }
        
        .success.show {
            display: block;
        }
        
        .entries-list {
            margin-top: 40px;
            border-top: 2px solid #eee;
            padding-top: 30px;
        }
        
        .entry-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .entry-item h3 {
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .entry-item p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .entry-amount {
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .entry-amount.income {
            color: #3c3;
        }
        
        .entry-amount.expense {
            color: #c33;
        }
        
        .delete-btn {
            background: #c33;
            padding: 6px 12px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .delete-btn:hover {
            background: #a22;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-card .value {
            font-size: 28px;
            font-weight: 700;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Ledger.io - Financial Tracker</h1>
        
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
        <div id="loading" class="loading"><div class="spinner"></div></div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Income</h3>
                <div class="value" id="total-income">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Total Expenses</h3>
                <div class="value" id="total-expenses">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Net Balance</h3>
                <div class="value" id="net-balance">$0.00</div>
            </div>
        </div>
        
        <form id="entry-form">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter transaction description" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" required>
                    <option value="">-- Select Type --</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            
            <button type="submit">Add Entry</button>
        </form>
        
        <div class="entries-list">
            <h2 style="color: #667eea; margin-bottom: 20px;">Recent Entries</h2>
            <div id="entries-container"></div>
        </div>
    </div>

    <script>
        // Initialize Supabase client with error handling
        let supabaseClient = null;
        
        function initializeSupabase() {
            try {
                const supabaseUrl = process.env.SUPABASE_URL || window.SUPABASE_URL;
                const supabaseKey = process.env.SUPABASE_KEY || window.SUPABASE_KEY;
                
                // Validate that required environment variables are set
                if (!supabaseUrl) {
                    throw new Error('Supabase URL is not configured. Please set SUPABASE_URL environment variable.');
                }
                
                if (!supabaseKey) {
                    throw new Error('Supabase Key is not configured. Please set SUPABASE_KEY environment variable.');
                }
                
                // Validate URL format
                if (!supabaseUrl.includes('.supabase.co')) {
                    throw new Error('Invalid Supabase URL format. URL should be from supabase.co domain.');
                }
                
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log('âœ“ Supabase client initialized successfully');
                return true;
            } catch (error) {
                console.error('âœ— Supabase initialization error:', error.message);
                showError('Failed to initialize Supabase: ' + error.message);
                return false;
            }
        }
        
        // Utility functions for message display
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.classList.add('show');
            setTimeout(() => {
                successElement.classList.remove('show');
            }, 5000);
        }
        
        function showLoading(show) {
            const loadingElement = document.getElementById('loading');
            if (show) {
                loadingElement.classList.add('show');
            } else {
                loadingElement.classList.remove('show');
            }
        }
        
        // Load entries from Supabase
        async function loadEntries() {
            if (!supabaseClient) {
                showError('Supabase client not initialized');
                return;
            }
            
            try {
                showLoading(true);
                
                const { data, error } = await supabaseClient
                    .from('ledger_entries')
                    .select('*')
                    .order('date', { ascending: false });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                displayEntries(data || []);
                calculateStats(data || []);
                showLoading(false);
            } catch (error) {
                console.error('Error loading entries:', error.message);
                showError('Failed to load entries: ' + error.message);
                showLoading(false);
            }
        }
        
        // Display entries
        function displayEntries(entries) {
            const container = document.getElementById('entries-container');
            
            if (!entries || entries.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">No entries yet. Add one to get started!</p>';
                return;
            }
            
            container.innerHTML = entries.map(entry => `
                <div class="entry-item">
                    <h3>${entry.description}</h3>
                    <p><strong>Date:</strong> ${new Date(entry.date).toLocaleDateString()}</p>
                    <p><strong>Type:</strong> ${entry.type.charAt(0).toUpperCase() + entry.type.slice(1)}</p>
                    <div class="entry-amount ${entry.type}">
                        ${entry.type === 'income' ? '+' : '-'}$${parseFloat(entry.amount).toFixed(2)}
                    </div>
                    <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
                </div>
            `).join('');
        }
        
        // Calculate and display statistics
        function calculateStats(entries) {
            if (!entries || entries.length === 0) {
                document.getElementById('total-income').textContent = '$0.00';
                document.getElementById('total-expenses').textContent = '$0.00';
                document.getElementById('net-balance').textContent = '$0.00';
                return;
            }
            
            const income = entries
                .filter(e => e.type === 'income')
                .reduce((sum, e) => sum + parseFloat(e.amount), 0);
            
            const expenses = entries
                .filter(e => e.type === 'expense')
                .reduce((sum, e) => sum + parseFloat(e.amount), 0);
            
            const balance = income - expenses;
            
            document.getElementById('total-income').textContent = '$' + income.toFixed(2);
            document.getElementById('total-expenses').textContent = '$' + expenses.toFixed(2);
            document.getElementById('net-balance').textContent = '$' + balance.toFixed(2);
        }
        
        // Add entry to Supabase
        document.getElementById('entry-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!supabaseClient) {
                showError('Supabase client not initialized');
                return;
            }
            
            try {
                const description = document.getElementById('description').value.trim();
                const amount = parseFloat(document.getElementById('amount').value);
                const type = document.getElementById('type').value;
                const date = document.getElementById('date').value;
                
                // Validate form inputs
                if (!description || !amount || !type || !date) {
                    throw new Error('All fields are required');
                }
                
                if (amount <= 0) {
                    throw new Error('Amount must be greater than 0');
                }
                
                showLoading(true);
                
                const { data, error } = await supabaseClient
                    .from('ledger_entries')
                    .insert([{
                        description,
                        amount: amount.toString(),
                        type,
                        date
                    }]);
                
                if (error) {
                    throw new Error(error.message);
                }
                
                // Reset form
                document.getElementById('entry-form').reset();
                document.getElementById('date').valueAsDate = new Date();
                
                showSuccess('Entry added successfully!');
                loadEntries();
                showLoading(false);
            } catch (error) {
                console.error('Error adding entry:', error.message);
                showError('Failed to add entry: ' + error.message);
                showLoading(false);
            }
        });
        
        // Delete entry from Supabase
        async function deleteEntry(id) {
            if (!supabaseClient) {
                showError('Supabase client not initialized');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this entry?')) {
                return;
            }
            
            try {
                showLoading(true);
                
                const { error } = await supabaseClient
                    .from('ledger_entries')
                    .delete()
                    .eq('id', id);
                
                if (error) {
                    throw new Error(error.message);
                }
                
                showSuccess('Entry deleted successfully!');
                loadEntries();
                showLoading(false);
            } catch (error) {
                console.error('Error deleting entry:', error.message);
                showError('Failed to delete entry: ' + error.message);
                showLoading(false);
            }
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // Initialize Supabase and load entries
            if (initializeSupabase()) {
                loadEntries();
            }
        });
    </script>
</body>
</html>
